<h3 style="text-align:center;">Get Total sales of Barisal in 2015</h3>
<div class="mt-4 output-container" *ngIf="data_all.length >= 0">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Division</th>
            <th scope="col">Total Sales</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data_all">
            <td>{{ item.Year }}</td>
            <td>{{ item.Division }}</td>
            <td>{{ item.Total_Sales }}</td>
        </tr>
        </tbody>
    </table>
</div>
