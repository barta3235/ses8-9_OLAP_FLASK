<h3 style="text-align:center;">Total sales of items geographically (division-wise)</h3>
<div class="mt-4 output-container" *ngIf="data_all.length >= 0">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Division</th>
            <th scope="col">Total Sales</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data_all">
            <td>{{ item.Item_Name }}</td>
            <td>{{ item.Division }}</td>
            <td>{{ item.Total_Sales }}</td>
        </tr>
        </tbody>
    </table>
</div>
